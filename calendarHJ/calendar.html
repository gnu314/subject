<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
    <script defer src="calendar.js"></script>
</head>
<body>
    <div class="calendar">
        <div class="header">
            <div class="year_month"></div>
            <div class="nav">
                <button class="nav-btn go-prev" onclick="prevMonth()"><</button>
                <button class="nav-btn go-today" onclick="goToday()">Today</button>
                <button class="nav-btn go-next" onclick="nextMonth()">></button>
              </div>
        </div>
        <div class="main" id="main">
            <div class="days">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>
            <div class="dates"></div>
        </div>
        <div class="schedule" id="schedule">
            <div class="text">일정: <input type="text"  id="content"></div>
            <button class="closebtn" id="closebtn" onclick="closebtn()">X</button>
            <button class="schbtn" id="schbtn" onclick='closesch()'>저장</button>
            <button class="deletebtn" id="deletebtn" onclick="deletebtn()">삭제</button>
        </div>
    </div>
</body>
</html>

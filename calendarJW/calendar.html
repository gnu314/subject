<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALENDAR</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <script defer src="calendar.js"></script>
    <header id="title">
        CALENDAR
    </header>
    <content>
        <section id="calendar">
            <div id="year"></div>
            <div id="month">
                <div id="left"></div> 
                <div class="month"></div>
                <div id="right"></div>
            </div>
            <div id="cal">
                <div class="day">
                    <div>SUN</div>
                    <div>MON</div>
                    <div>TUE</div>
                    <div>WED</div>
                    <div>THU</div>
                    <div>FRI</div>
                    <div>SAT</div>
                </div>
                <div id="date"></div>
            </div>
        </section>
        <section id="schedule">
            <div id="s_day"></div>
            <div id="text">
                <input type="textarea">
                <input type="submit" value="일정">
            </div>
        </section>
    </content>
</body>
</html>

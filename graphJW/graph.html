<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAPH</title>
    <link rel="stylesheet" href="graph.css">
</head>
<body>
    <script defer src="graph.js"></script>
    <header id="title">
        밥몇끼?
    </header>
    <content>
        <section id="days">
            <form id="select">
                <select id="day">
                    <option value="0">MON</option>
                    <option value="1">TUE</option>
                    <option value="2">WED</option>
                    <option value="3">THU</option>
                    <option value="4">FRI</option>
                    <option value="5">SAT</option>
                    <option value="6">SUN</option>
                </select>
                <div id="check">
                    <div class="wrap">
                        <input type="checkbox" value="breakfast" name="meal">아침 
                    </div>
                    <div class="wrap">
                        <input type="checkbox" value="lunch" name="meal">아점
                    </div>
                    <div class="wrap">
                        <input type="checkbox" value="dinner" name="meal">점심
                    </div>
                    <div class="wrap">
                        <input type="checkbox" value="brunch" name="meal">점저
                    </div>
                    <div class="wrap">
                        <input type="checkbox" value="linner" name="meal">저녁
                    </div>
                    <div class="wrap">
                        <input type="checkbox" value="night" name="meal">야식
                    </div>
                </div>
                <button type="button" id="submit">EAT</button>
            </form>
            <div id="viewer">
                <div id="donut_graph"><span class="center">0%</span></div>
            </div>
        </section>
        <section id="week">
            <div class="wrap">
                <div class="bar">
                    <div class="bar_">
                    </div>
                    <div class="percentage">
                    </div>
                </div>
                <div class="day">MON</div>
            </div>
            <div class="wrap">
                <div class="bar">
                    <div class="bar_">
                    </div>
                    <div class="percentage">
                    </div>
                </div>
                <div class="day" value="TUE">TUE</div>
            </div>
            <div class="wrap">
                <div class="bar">
                    <div class="bar_">
                    </div>
                    <div class="percentage">
                    </div>
                </div>
                <div class="day" value="WED">WED</div>
            </div>
            <div class="wrap">
                <div class="bar">
                    <div class="bar_">
                    </div>
                    <div class="percentage">
                    </div>
                </div>
                <div class="day" value="THU">THU</div>
            </div>
            <div class="wrap">
                <div class="bar">
                    <div class="bar_">
                    </div>
                    <div class="percentage">
                    </div>
                </div>
                <div class="day" value="FRI">FRI</div>
            </div>
            <div class="wrap">
                <div class="bar">
                    <div class="bar_">
                    </div>
                    <div class="percentage">
                    </div>
                </div>
                <div class="day" value="SAT">SAT</div>
            </div>
            <div class="wrap">
                <div class="bar">
                    <div class="bar_">
                    </div>
                    <div class="percentage">
                    </div>
                </div>
                <div class="day" value="SUN">SUN</div>
            </div>
        </section>
    </content>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <script defer src="calculator.js"></script>
    <div id="calculator">
        <div id="result">
            <div id="procedure"></div>
            <div id="answer"></div>
        </div>
        <div id="button">
            <div class="line">
                <button class="cal" id="sign">+/-</button>
                <button class="number">0</button>
                <button class="cal" id="point">.</button>
                <button class="cal" id="outcome">=</button>
            </div>
            <div class="line">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="cal" id="clear">C</button>
            </div>
            <div class="line">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="cal" id="c_entry">CE</button>
            </div>
            <div class="line">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="cal" id="backspace">‚Üê</button>
            </div>
            <div class="line">
                <button class="cal" id="plus">+</button>
                <button class="cal" id="minus">-</button>
                <button class="cal" id="multiply">x</button>
                <button class="cal" id="division">%</button>
            </div>
        </div>
    </div>
</body>
</html>

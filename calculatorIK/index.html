<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script defer src="index.js"></script>
    <div id="calcWrap" style="width: 600px; height: 600px">
      <table id="calc">
        <tr>
          <td id="result" colspan="5">0</td>
        </tr>
        <tr>
          <td><input type="button" value="(" class="opBtn" id="op1" /></td>
          <td><input type="button" value=")" class="opBtn" id="op2" /></td>
          <td><input type="button" value="back" class="opBtn" id="op3" /></td>
          <td><input type="button" value="clear" class="opBtn" id="op4" /></td>
        </tr>
        <tr>
          <td><input type="button" value="7" class="numBtn" id="num7" /></td>
          <td><input type="button" value="8" class="numBtn" id="num8" /></td>
          <td><input type="button" value="9" class="numBtn" id="num9" /></td>
          <td><input type="button" value="+" class="opBtn" id="op5" /></td>
        </tr>
        <tr>
          <td><input type="button" value="4" class="numBtn" id="num4" /></td>
          <td><input type="button" value="5" class="numBtn" id="num5" /></td>
          <td><input type="button" value="6" class="numBtn" id="num6" /></td>
          <td><input type="button" value="-" class="opBtn" id="op6" /></td>
        </tr>
        <tr>
          <td><input type="button" value="1" class="numBtn" id="num1" /></td>
          <td><input type="button" value="2" class="numBtn" id="num2" /></td>
          <td><input type="button" value="3" class="numBtn" id="num3" /></td>
          <td><input type="button" value="*" class="opBtn" id="op7" /></td>
        </tr>
        <tr>
          <td><input type="button" value="0" class="numBtn" id="num0" /></td>
          <td><input type="button" value="00" class="numBtn" id="num10" /></td>
          <td><input type="button" value="." class="numBtn" id="num11" /></td>
          <td><input type="button" value="/" class="opBtn" id="op8" /></td>
          <td><input type="button" value="=" class="opBtn" id="op9" /></td>
        </tr>
      </table>
    </div>
  </body>
</html>
